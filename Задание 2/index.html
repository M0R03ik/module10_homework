<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        height: 100vh;
      }

      body {
        margin: 0;
      }

      .button {
        margin: 50vh auto 0;
        padding: 10px 15px;
        font-size: 36px;
        border: none;
        border-radius: 10px;
        background-color: rgb(127, 255, 212);
        cursor: pointer;
        transition: 0.3s;
      }

      .button:hover {
        background-color: rgb(110, 220, 180);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button class="button">Узнать размер экрана</button>
    <script src="script.js"></script>
  </body>
</html>
